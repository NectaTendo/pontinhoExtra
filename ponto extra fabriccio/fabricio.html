<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fabricio.css">
    <script src="fabricio.js" defer></script>
    <style>

<body>

            <img src="https://logodetimes.com/times/flamengo/logo-flamengo-antigo-2048.png" alt="Flamengo Logo 4">

    <footer>
        <h2>Tua Glória és lutar</h2>
